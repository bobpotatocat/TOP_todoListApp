<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list</title>
  </head>
  <body>
    <div id="header">
      <h1>A little better each day</h1>

      <div id="header-buttons">
        <button class="navButton" id="newTaskButton">New Task</button>
        <button class="navButton">Sign In</button>
      </div>
    </div>
    <div id="sidebar">
      <div id="projects-panel"></div>
      <button id="newProjectButton">Add new Project</button>
    </div>
    <div id="current-project">
      <div id="project-title"></div>
      <div id="project-description"></div>

      <div id="project-tasks"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
